{% extends 'base.html' %}

{% block title %}
    <title>Register Page</title>
{% endblock %}

{% block menuTitle %}
    <h1 class="display-2"><b>Register Page</b></h1>
{% endblock %}

{% block leftNavbar %}
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="{% url "home" %}">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url "news" %}">News</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url "contact" %}">Contact</a>
        </li>
    </ul>
{% endblock %}

{% block container %}
    <h2 style="height:85px"></h2>
    <form class="form-signin" method="POST">
        <h1>Signup</h1>

        <form class="site-form" action="/accounts/signup/" method="post">
            {% csrf_token %}
            <table border="1">
                {{ form }}
            </table>
            <input type="submit" value="Signup">
        </form>
    </form>

{% endblock %}
