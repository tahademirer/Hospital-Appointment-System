{% block title %}
    <title>Contact to Admin</title>
{% endblock %}

{% block menuTitle %}

{% endblock %}

{% block leftNavbar %}
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="{% url "patient" %}">Patient Page</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url "news" %}">News</a>

        <li class="nav-item">

        </li>

{% endblock %}

{% block container %}
    <h2 style="height:85px"></h2>
    <form method="POST">
        <h1>Send Comment</h1>
        {% csrf_token %}
            {{ form.as_p }}

    </form>

{% endblock %}
